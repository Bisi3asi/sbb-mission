<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<head>
    <meta charset="UTF-8">
    <title>article_detail</title>
</head>
<body>
    <h1 th:text="${article.title}"></h1>
    <div th:text="${article.content}"></div>

    <h5 th:text="|${#lists.size(article.commentList)}개의 댓글|"></h5>    <div>
        <ul>
            <li th:each="comment : ${article.commentList}" th:text="${comment.content}"></li>
        </ul>
    </div>

    <form th:action="@{|/comment/write/${article.id}|}" method ="post">
        <textarea name="content" id="content" rows="15"></textarea>
        <input type="submit" value="댓글 작성">
    </form>
</body>
</html>
